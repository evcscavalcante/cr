<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Laboratório Ev.C.S.</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-left">
      <button id="toggle-sidebar" class="toggle-sidebar"><i class="fas fa-bars"></i></button>
      <div>
        <h1>Laboratório Ev.C.S.</h1>
        <h2 class="subtitle">Calculadora de Compacidade</h2>
      </div>
    </div>
    <div class="header-right">
      <span class="user-info">evcsousa <span class="status-indicator"></span></span>
      <button class="sync-btn"><i class="fas fa-sync-alt"></i> Sincronizar</button>
    </div>
  </header>

  <div class="app-container">
    <nav class="sidebar">
      <ul>
        <li><button id="btn-menu-in-situ" class="sidebar-btn"><i class="fas fa-ruler-vertical"></i> Densidade In Situ</button></li>
        <li><button id="btn-menu-real" class="sidebar-btn"><i class="fas fa-balance-scale"></i> Densidade Real</button></li>
        <li><button id="btn-menu-maxmin" class="sidebar-btn"><i class="fas fa-balance-scale-left"></i> Densidade Máx/Mín</button></li>
        <li><button id="btn-menu-relatorios" class="sidebar-btn active"><i class="fas fa-file-alt"></i> Relatórios</button></li>
      </ul>
      <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </nav>

    <main class="dashboard-main">
      <h2>Relatórios</h2>
      <p class="text-muted">Funcionalidade em desenvolvimento.</p>
    </main>
  </div>

  <footer>
    <div>© 2025 Laboratório Ev.C.S - Versão 2.0</div>
    <div>
      <a href="privacy-policy.html">Política de Privacidade</a> |
      <a href="terms-of-use.html">Termos de Uso</a>
    </div>
  </footer>

  <script src="js/dashboard-menu.js"></script>
</body>
</html>

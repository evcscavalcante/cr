<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Compacidade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>
    <h1>Calculadora de Compacidade</h1>
  </header>

  <main>
    <!-- Menu Principal -->
    <div class="menu-principal">
      <h2>Selecione o tipo de ensaio</h2>
      <div class="menu-opcoes">
        <button id="btn-densidade-in-situ" class="btn-menu">
          <i class="fas fa-ruler-vertical"></i> Densidade In Situ
        </button>
        <button id="btn-densidade-real" class="btn-menu">
          <i class="fas fa-balance-scale"></i> Densidade Real
        </button>
        <button id="btn-densidade-max-min" class="btn-menu">
          <i class="fas fa-balance-scale-left"></i> Densidade Máxima e Mínima
        </button>
      </div>
    </div>

    <!-- Seção de Lista de Ensaios -->
    <div id="secao-lista-ensaios" style="display: none;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="lista-ensaios">Lista de Ensaios</button>
        <button class="tab-btn" data-tab="calculadora">Calculadora</button>
      </div>

      <div id="lista-ensaios" class="tab-content active">
        <div class="lista-header">
          <h2>Lista de Ensaios</h2>
          <button class="btn-novo-ensaio">Novo Ensaio</button>
        </div>
        <div class="filtros-container">
          <div class="filtro-grupo">
            <label for="filtro-registro">Registro:</label>
            <input type="text" id="filtro-registro" placeholder="Filtrar por registro">
          </div>
          <div class="filtro-grupo">
            <label for="filtro-data">Data:</label>
            <input type="date" id="filtro-data">
          </div>
          <button class="btn-filtro">Filtrar</button>
        </div>
        <div class="lista-registros">
          <!-- Registros serão adicionados dinamicamente -->
        </div>
      </div>

      <div id="calculadora" class="tab-content">
        <!-- Conteúdo da calculadora será carregado dinamicamente -->
      </div>
    </div>
  </main>

  <footer>
    <div>© 2025 Calculadora de Compacidade - Versão 2.0</div>
    <div class="made-with-manus">
      <span>Made with</span>
      <img src="img/manus-logo.png" alt="Manus Logo">
    </div>
  </footer>

  <!-- Templates -->

  <!-- DENSIDADE IN SITU -->
  <template id="template-densidade-in-situ">
    <div class="calculadora-container">
      <h2>Densidade In Situ</h2>
      <!-- Informações Gerais -->
      <div class="form-section">
        <h3>Informações Gerais</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="registro">Número do Registro:</label>
            <input type="text" id="registro" placeholder="Informe o número do registro">
          </div>
          <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="operador">Operador:</label>
            <input type="text" id="operador" placeholder="Nome do operador">
          </div>
          <div class="form-group">
            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" placeholder="Nome do responsável">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="verificador">Verificador:</label>
            <input type="text" id="verificador" placeholder="Nome do verificador">
          </div>
          <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" placeholder="Descrição do material">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" placeholder="Origem do material">
          </div>
          <div class="form-group">
            <label for="norte">Norte:</label>
            <input type="text" id="norte" placeholder="Coordenada Norte">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="este">Este:</label>
            <input type="text" id="este" placeholder="Coordenada Este">
          </div>
          <div class="form-group">
            <label for="cota">Cota:</label>
            <input type="text" id="cota" placeholder="Cota">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="quadrante">Quadrante:</label>
            <input type="text" id="quadrante" placeholder="Quadrante">
          </div>
          <div class="form-group">
            <label for="camada">Camada:</label>
            <input type="text" id="camada" placeholder="Camada">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">
          </div>
        </div>
      </div>
      <!-- Dispositivos -->
      <div class="form-section">
        <h3>Dispositivos</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="balanca">Balança:</label>
            <input type="text" id="balanca" placeholder="Identificação da balança">
          </div>
          <div class="form-group">
            <label for="estufa">Estufa:</label>
            <input type="text" id="estufa" placeholder="Identificação da estufa">
          </div>
        </div>
      </div>
      <!-- Referências -->
      <div class="form-section">
        <h3>Referências</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="registro-densidade-real">Registro de Densidade Real:</label>
            <select id="registro-densidade-real">
              <option value="">Selecione um registro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="registro-densidade-max-min">Registro de Densidade Máx/Mín:</label>
            <select id="registro-densidade-max-min">
              <option value="">Selecione um registro</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Densidade In Situ -->
      <div class="form-section">
        <h3>Densidade In Situ</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="numero-cilindro">Número do Cilindro:</label>
            <input type="text" id="numero-cilindro" placeholder="Número do cilindro">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="molde-solo">Molde + Solo (g):</label>
            <input type="number" id="molde-solo" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="molde">Molde (g):</label>
            <input type="number" id="molde" step="0.01" placeholder="0.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="solo">Solo (g):</label>
            <input type="number" id="solo" step="0.01" placeholder="0.00" readonly>
          </div>
          <div class="form-group">
            <label for="volume">Volume (cm³):</label>
            <input type="number" id="volume" step="0.01" placeholder="0.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="gama-nat">γ nat (g/cm³):</label>
            <input type="number" id="gama-nat" step="0.001" placeholder="0.000" readonly>
          </div>
        </div>
      </div>
      <!-- Umidade Topo -->
      <div class="form-section">
        <h3>Umidade - Topo</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="capsula-topo">Cápsula:</label>
            <input type="text" id="capsula-topo" placeholder="Número da cápsula">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="solo-umido-tara-topo">Solo Úmido + Tara (g):</label>
            <input type="number" id="solo-umido-tara-topo" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="solo-seco-tara-topo">Solo Seco + Tara (g):</label>
            <input type="number" id="solo-seco-tara-topo" step="0.01" placeholder="0.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="tara-topo">Tara (g):</label>
            <input type="number" id="tara-topo" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="solo-seco-topo">Solo Seco (g):</label>
            <input type="number" id="solo-seco-topo" step="0.01" placeholder="0.00" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="agua-topo">Água (g):</label>
            <input type="number" id="agua-topo" step="0.01" placeholder="0.00" readonly>
          </div>
          <div class="form-group">
            <label for="umidade-topo">Umidade (%):</label>
            <input type="number" id="umidade-topo" step="0.1" placeholder="0.0" readonly>
          </div>
        </div>
      </div>
      <!-- Umidade Base -->
      <div class="form-section">
        <h3>Umidade - Base</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="capsula-base">Cápsula:</label>
            <input type="text" id="capsula-base" placeholder="Número da cápsula">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="solo-umido-tara-base">Solo Úmido + Tara (g):</label>
            <input type="number" id="solo-umido-tara-base" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="solo-seco-tara-base">Solo Seco + Tara (g):</label>
            <input type="number" id="solo-seco-tara-base" step="0.01" placeholder="0.00">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="tara-base">Tara (g):</label>
            <input type="number" id="tara-base" step="0.01" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="solo-seco-base">Solo Seco (g):</label>
            <input type="number" id="solo-seco-base" step="0.01" placeholder="0.00" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="agua-base">Água (g):</label>
            <input type="number" id="agua-base" step="0.01" placeholder="0.00" readonly>
          </div>
          <div class="form-group">
            <label for="umidade-base">Umidade (%):</label>
            <input type="number" id="umidade-base" step="0.1" placeholder="0.0" readonly>
          </div>
        </div>
      </div>
      <!-- Resultados -->
      <div class="form-section">
        <h3>Resultados</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="gamadTopo">γd Topo (g/cm³):</label>
            <input type="number" id="gamad-topo" step="0.001" placeholder="0.000" readonly>
          </div>
          <div class="form-group">
            <label for="gamadBase">γd Base (g/cm³):</label>
            <input type="number" id="gamad-base" step="0.001" placeholder="0.000" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="indiceVazios-Topo">Índice de Vazios Topo:</label>
            <input type="number" id="indice-vazios-topo" step="0.01" placeholder="0.00" readonly>
          </div>
          <div class="form-group">
            <label for="indiceVazios-Base">Índice de Vazios Base:</label>
            <input type="number" id="indice-vazios-base" step="0.01" placeholder="0.00" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="crTopo">CR Topo (%):</label>
            <input type="number" id="cr-topo" step="0.1" placeholder="0.0" readonly>
          </div>
          <div class="form-group">
            <label for="crBase">CR Base (%):</label>
            <input type="number" id="cr-base" step="0.1" placeholder="0.0" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="status-container">
            <label>Status:</label>
            <div id="status-ensaio" class="status-ensaio">AGUARDANDO CÁLCULO</div>
          </div>
        </div>
      </div>
      <!-- Ações -->
      <div class="acoes">
        <button class="btn-calcular">Calcular</button>
        <button class="btn-salvar">Salvar</button>
        <button class="btn-gerar-pdf">Gerar PDF</button>
        <button class="btn-limpar">Limpar</button>
      </div>
    </div>
  </template>

  <!-- DENSIDADE REAL -->
  <template id="template-densidade-real">
    <div class="calculadora-container">
      <h2>Densidade Real dos Grãos</h2>
      <!-- Informações Gerais -->
      <div class="form-section">
        <h3>Informações Gerais</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="registro-real">Número do Registro:</label>
            <input type="text" id="registro-real" placeholder="Informe o número do registro">
          </div>
          <div class="form-group">
            <label for="data-real">Data:</label>
            <input type="date" id="data-real">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="operador-real">Operador:</label>
            <input type="text" id="operador-real" placeholder="Nome do operador">
          </div>
          <div class="form-group">
            <label for="material-real">Material:</label>
            <input type="text" id="material-real" placeholder="Descrição do material">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="origem-real">Origem:</label>
            <input type="text" id="origem-real" placeholder="Origem do material">
          </div>
        </div>
      </div>
      <!-- Teor de Umidade -->
      <div class="form-section">
        <h3>Teor de Umidade</h3>
        <div class="table-responsive">
          <table class="data-table">
            <thead>
              <tr>
                <th></th>
                <th>Determinação 1</th>
                <th>Determinação 2</th>
                <th>Determinação 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cápsula Nº</td>
                <td><input type="text" id="capsula-real-1" placeholder="Nº"></td>
                <td><input type="text" id="capsula-real-2" placeholder="Nº"></td>
                <td><input type="text" id="capsula-real-3" placeholder="Nº"></td>
              </tr>
              <tr>
                <td>Solo Úmido + Tara (g)</td>
                <td><input type="number" id="solo-umido-tara-real-1" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="solo-umido-tara-real-2" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="solo-umido-tara-real-3" step="0.01" placeholder="0.00"></td>
              </tr>
              <tr>
                <td>Solo Seco + Tara (g)</td>
                <td><input type="number" id="solo-seco-tara-real-1" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="solo-seco-tara-real-2" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="solo-seco-tara-real-3" step="0.01" placeholder="0.00"></td>
              </tr>
              <tr>
                <td>Tara (g)</td>
                <td><input type="number" id="tara-real-1" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="tara-real-2" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="tara-real-3" step="0.01" placeholder="0.00"></td>
              </tr>
              <tr>
                <td>Solo Seco (g)</td>
                <td><input type="number" id="solo-seco-real-1" step="0.01" placeholder="0.00" readonly></td>
                <td><input type="number" id="solo-seco-real-2" step="0.01" placeholder="0.00" readonly></td>
                <td><input type="number" id="solo-seco-real-3" step="0.01" placeholder="0.00" readonly></td>
              </tr>
              <tr>
                <td>Água (g)</td>
                <td><input type="number" id="agua-real-1" step="0.01" placeholder="0.00" readonly></td>
                <td><input type="number" id="agua-real-2" step="0.01" placeholder="0.00" readonly></td>
                <td><input type="number" id="agua-real-3" step="0.01" placeholder="0.00" readonly></td>
              </tr>
              <tr>
                <td>Umidade (%)</td>
                <td><input type="number" id="umidade-real-1" step="0.1" placeholder="0.0" readonly></td>
                <td><input type="number" id="umidade-real-2" step="0.1" placeholder="0.0" readonly></td>
                <td><input type="number" id="umidade-real-3" step="0.1" placeholder="0.0" readonly></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="umidade-media-real">Umidade Média (%):</label>
            <input type="number" id="umidade-media-real" step="0.1" placeholder="0.0" readonly>
          </div>
        </div>
      </div>
      <!-- Picnômetro -->
      <div class="form-section">
        <h3>Picnômetro</h3>
        <div class="table-responsive">
          <table class="data-table">
            <thead>
              <tr>
                <th></th>
                <th>Determinação 1</th>
                <th>Determinação 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Picnômetro Nº</td>
                <td><input type="text" id="picnometro-1" placeholder="Nº"></td>
                <td><input type="text" id="picnometro-2" placeholder="Nº"></td>
              </tr>
              <tr>
                <td>Massa do Picnômetro (g)</td>
                <td><input type="number" id="massa-pic-1" step="0.1" placeholder="0.0"></td>
                <td><input type="number" id="massa-pic-2" step="0.1" placeholder="0.0"></td>
              </tr>
              <tr>
                <td>Massa Pic+Amostra+Água (g)</td>
                <td><input type="number" id="massa-pic-amostra-agua-1" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="massa-pic-amostra-agua-2" step="0.01" placeholder="0.00"></td>
              </tr>
              <tr>
                <td>Temperatura (°C)</td>
                <td><input type="number" id="temperatura-1" step="0.1" placeholder="0.0"></td>
                <td><input type="number" id="temperatura-2" step="0.1" placeholder="0.0"></td>
              </tr>
              <tr>
                <td>Massa Pic+Água (g)</td>
                <td><input type="number" id="massa-pic-agua-1" step="0.1" placeholder="0.0"></td>
                <td><input type="number" id="massa-pic-agua-2" step="0.1" placeholder="0.0"></td>
              </tr>
              <tr>
                <td>Densidade da Água (g/cm³)</td>
                <td><input type="number" id="densidade-agua-1" step="0.0001" placeholder="0.0000" readonly></td>
                <td><input type="number" id="densidade-agua-2" step="0.0001" placeholder="0.0000" readonly></td>
              </tr>
              <tr>
                <td>Massa do Solo Úmido (g)</td>
                <td><input type="number" id="massa-solo-umido-1" step="0.01" placeholder="0.00"></td>
                <td><input type="number" id="massa-solo-umido-2" step="0.01" placeholder="0.00"></td>
              </tr>
              <tr>
                <td>Massa do Solo Seco (g)</td>
                <td><input type="number" id="massa-solo-seco-1" step="0.01" placeholder="0.00" readonly></td>
                <td><input type="number" id="massa-solo-seco-2" step="0.01" placeholder="0.00" readonly></td>
              </tr>
              <tr>
                <td>Densidade Real (g/cm³)</td>
                <td><input type="number" id="densidade-real-1" step="0.001" placeholder="0.000" readonly></td>
                <td><input type="number" id="densidade-real-2" step="0.001" placeholder="0.000" readonly></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Resultados finais -->
      <div class="form-section">
        <h3>Resultados</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="diferenca-real">Diferença (%):</label>
            <input type="number" id="diferenca-real" step="0.1" placeholder="0.0" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="media-densidade-real">Média Densidade Real (g/cm³):</label>
            <input type="number" id="media-densidade-real" step="0.001" placeholder="0.000" readonly>
          </div>
        </div>
      </div>
      <!-- Ações -->
      <div class="acoes">
        <button class="btn-calcular">Calcular</button>
        <button class="btn-salvar">Salvar</button>
        <button class="btn-gerar-pdf">Gerar PDF</button>
        <button class="btn-limpar">Limpar</button>
      </div>
    </div>
  </template>

  <!-- DENSIDADE MÁXIMA E MÍNIMA -->
  <template id="template-densidade-max-min">
    <div class="calculadora-container">
      <h2>Densidade Máxima e Mínima</h2>
      <!-- Informações Gerais -->
      <div class="form-section">
        <h3>Informações Gerais</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="registro-max-min">Número do Registro:</label>
            <input type="text" id="registro-max-min" placeholder="Informe o número do registro">
          </div>
          <div class="form-group">
            <label for="data-max-min">Data:</label>
            <input type="date" id="data-max-min">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="operador-max-min">Operador:</label>
            <input type="text" id="operador-max-min" placeholder="Nome do operador">
          </div>
          <div class="form-group">
            <label for="material-max-min">Material:</label>
